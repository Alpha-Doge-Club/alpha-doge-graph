specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Pool
    network: arbitrum-one
    source:
      address: "0x12d9e04439d2275e3b52C1548a883C5584C17b2f"
      abi: Pool
      startBlock: 66983626
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Deposit
        - Initialized
        - OwnershipTransferred
        - Withdraw
        - WithdrawReady
      abis:
        - name: Pool
          file: ./abis/Pool.json
      eventHandlers:
        - event: Deposit(indexed uint256,indexed address,uint256)
          handler: handleDeposit
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Withdraw(indexed uint256,indexed address,uint256)
          handler: handleWithdraw
        - event: WithdrawReady(indexed uint256,indexed address,indexed uint256,uint256,uint256)
          handler: handleWithdrawReady
      file: ./src/pool.ts
